<!DOCTYPE html>
<html>
<head>
  <title>Your Video</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 50px;
    }
    video {
      max-width: 90%;
      height: auto;
      margin-bottom: 20px;
    }
    a.button {
      display: inline-block;
      padding: 24px 48px;
      font-size: 28px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Here’s your video!</h1>
  <video id="videoPreview" controls playsinline></video>
  <br>
  <a id="downloadBtn" class="button" href="#" download>Download Video</a>

<script>
  window.onload = async function () {
    const urlParams = new URLSearchParams(window.location.search);
    const rawEncodedUrl = urlParams.get('vid'); // This should be your Firebase signed URL
    const videoUrl = decodeURIComponent(rawEncodedUrl); // Fix double encoding

    if (videoUrl) {
      console.log("Decoded Video URL:", videoUrl);

      const downloadBtn = document.getElementById('downloadBtn');

      // Optional: auto-download without button
      // await triggerDownload(videoUrl);

      // If using button click to trigger download
      downloadBtn.addEventListener('click', async () => {
        await triggerDownload(videoUrl);
      });

    } else {
      document.body.innerHTML = "<h2 style='color: red;'>❌ No video URL provided.</h2>";
    }

    async function triggerDownload(url) {
      try {
        const response = await fetch(url);
        const blob = await response.blob();

        const blobUrl = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = blobUrl;
        a.download = 'Your_Video.mp4'; // or extract from URL if needed
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(blobUrl);
      } catch (err) {
        alert('❌ Failed to download video');
        console.error(err);
      }
    }
  };
</script>



</body>
</html>
