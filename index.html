<!DOCTYPE html>
<html>
<head>
  <title>Your Video</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 50px;
    }
    video {
      max-width: 90%;
      height: auto;
      margin-bottom: 20px;
    }
    a.button {
      display: inline-block;
      padding: 24px 48px;
      font-size: 28px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Here‚Äôs your video!</h1>
  <video id="videoPreview" controls playsinline></video>
  <br>
  <a id="downloadBtn" class="button" href="#" download>Download Video</a>

<script>
  window.onload = async function () {
    const urlParams = new URLSearchParams(window.location.search);
    const rawParam = urlParams.get('vid');

    if (!rawParam) {
      document.body.innerHTML = "<h2 style='color: red;'>‚ùå No video URL provided.</h2>";
      return;
    }

    // Decode the Firebase signed URL
    const videoUrl = decodeURIComponent(rawParam);
    console.log("üé• Decoded Video URL:", videoUrl);

    // Optional: Display preview (if desired)
    const video = document.createElement('video');
    video.src = videoUrl;
    video.controls = true;
    video.style.maxWidth = "80%";
    video.style.marginBottom = "20px";
    document.body.insertBefore(video, document.getElementById('downloadBtn'));

    // Setup download button
    const downloadBtn = document.getElementById('downloadBtn');
    downloadBtn.addEventListener('click', async () => {
      try {
        const response = await fetch(videoUrl);
        const blob = await response.blob();
        const blobUrl = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = blobUrl;
        a.download = 'Your_Video.mp4';
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(blobUrl);
      } catch (err) {
        alert('‚ùå Failed to download video');
        console.error(err);
      }
    });
  };
</script>



</body>
</html>
