<!DOCTYPE html>
<html>
<head>
  <title>Your Video</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 50px;
    }
    video {
      max-width: 90%;
      height: auto;
      margin-bottom: 20px;
    }
    a.button {
      display: inline-block;
      padding: 24px 48px;
      font-size: 28px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Here’s your video!</h1>
  <video id="videoPreview" controls playsinline></video>
  <br>
  <a id="downloadBtn" class="button" href="#" download>Download Video</a>

  <script>
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const videoUrl = urlParams.get('vid');

      if (videoUrl) {
        const video = document.getElementById('videoPreview');
        video.src = videoUrl;

        const fileName = videoUrl.split('/').pop().split('?')[0] || 'video.mp4';

        const downloadBtn = document.getElementById('downloadBtn');
        downloadBtn.href = videoUrl;
        downloadBtn.setAttribute('download', fileName);
      } else {
        document.body.innerHTML = "<h2 style='color: red;'>❌ No video URL provided.</h2>";
      }
    };
  </script>

</body>
</html>
