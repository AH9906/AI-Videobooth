<!DOCTYPE html>
<html>
<head>
  <title>Your Video</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 50px;
    }
    video {
      max-width: 90%;
      height: auto;
      margin-bottom: 20px;
    }
    a.button {
      display: inline-block;
      padding: 24px 48px;
      font-size: 28px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Here‚Äôs your video!</h1>
  <video id="videoPreview" controls playsinline></video>
  <br>
  <a id="downloadBtn" class="button" href="#" download>Download Video</a>

<script>
  window.onload = async function () {
    const urlParams = new URLSearchParams(window.location.search);
    const encodedUrl = urlParams.get('vid');

    if (!encodedUrl) {
      document.body.innerHTML = "<h2 style='color: red;'>‚ùå No video URL provided.</h2>";
      return;
    }

    const decodedUrl = decodeURIComponent(encodedUrl);
    console.log("üé• Video URL:", decodedUrl);

    // Set up download button
    const downloadBtn = document.getElementById('downloadBtn');
    downloadBtn.addEventListener('click', async () => {
      try {
        const response = await fetch(decodedUrl);
        if (!response.ok) throw new Error("‚ùå Video fetch failed");

        const blob = await response.blob();
        const blobUrl = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = blobUrl;
        a.download = 'Your_Video.mp4'; // Or extract from URL if needed
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(blobUrl);
      } catch (error) {
        console.error(error);
        alert("‚ùå Could not download the video. Make sure the URL is valid and not expired.");
      }
    });
  };
</script>



</body>
</html>
