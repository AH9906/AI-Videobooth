<!DOCTYPE html>
<html>
<head>
  <title>Your Video</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 50px;
    }
    video {
      max-width: 90%;
      height: auto;
      margin-bottom: 20px;
    }
    a.button {
      display: inline-block;
      padding: 24px 48px;
      font-size: 28px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Here’s your video!</h1>
  <video id="videoPreview" controls playsinline></video>
  <br>
  <a id="downloadBtn" class="button" href="#" download>Download Video</a>

<script>
  window.onload = function () {
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('img'); // keep using ?img= in your QR

    if (videoUrl) {
      // Set a thumbnail or poster if needed
      document.getElementById('photo').src = 'https://via.placeholder.com/300x150?text=Preview+Unavailable'; // or a frame from your video

      // Handle download
      const downloadBtn = document.getElementById('downloadBtn');
      downloadBtn.addEventListener('click', async () => {
        try {
          const response = await fetch(videoUrl);
          const blob = await response.blob();

          const blobUrl = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = blobUrl;
          a.download = 'Your_Video.mp4';
          document.body.appendChild(a);
          a.click();
          a.remove();
          URL.revokeObjectURL(blobUrl);
        } catch (err) {
          alert('❌ Failed to download video');
          console.error(err);
        }
      });
    } else {
      document.body.innerHTML = "<h2 style='color: red;'>❌ No video URL provided.</h2>";
    }
  };
</script>

</body>
</html>
